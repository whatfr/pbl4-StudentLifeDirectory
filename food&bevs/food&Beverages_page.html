<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Beverages Discounts</title>
    
    <style>
        .navbar {
            position: fixed;
            top: 40px;
            left: 20px;
            width: 30%;
            background-color: #ffff;
            padding: 0px;
            padding-left: 20px;
            color: white;
            z-index: 100;
            border-radius: 10px;
            border-color: #8e44ad;
            border-style: solid;
            border-width: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 2px #aaaaaa;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background-color: #8e44ad;
            color: #fff;
        }
        .nav-title {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            text-align: center;
            margin: 0;
        }

        .navbar-title:hover {
            color: #FFD700;
            transition: color 0.3s ease-in-out;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #44318D;
            border-radius: 8px;
            top: 40px;
            left: 0;
            min-width: 160px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            z-index: 200;
        }

        .dropdown li a {
            padding: 10px 20px;
            display: block;
            color: white;
        }

        .dropdown li a:hover {
            background-color: #8e44ad;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            height: 2px;
            width: 20px;
            background-color: #000;
            margin: 2px 0;
            transition: 0.4s;
        }

        .hamburger:hover .bar {
            background-color: #8e44ad;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .title_pill {
            text-align: center;
            padding: 140px;
            background-image: linear-gradient(to bottom right, #8e44ad, #73368d, #44318d);
            color: white;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 300px;
            height: 450px;
            margin: 20px;
            display: inline-block;
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        #discount-cards-container {
            padding: 16px;
            text-align: center;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 20px; 
            border-top-right-radius: 20px;
        }

        .popup {
            display: none;
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.4); 
            padding-top: 60px; 
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px; 
            position: relative; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .overlay-content {
            position: relative;
            text-align: center;
            margin-top: 200px;
        }

        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .overlay a:hover {
            color: #f1f1f1;
        }

        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li class="hamburger" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </li>
            <li><a href="#" class="nav-title"><span class="logo-container"><span class="logo-s">S</span><span class="logo-l">L</span><span class="logo-d">D</span></span></a></li>
            <li class="navAfterLogin" style="display: none;"><a href="#">Profile</a></li>
            <li class="navAfterLogin" style="display: none;"><a href="#">Logout</a></li>
            <li>
                <a href="#" id="discounts-btn">Discounts</a>
                <ul class="dropdown" id="discounts-dropdown">
                    <li><a href="#">Food Discounts</a></li>
                    <li><a href="#">Entertainment Discounts</a></li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
            <li class="navBeforeLogin"><a href="#">Get Started</a></li>
        </ul>
    </nav>
    
    <div class="title_pill">
        <h1>Food & Beverages Discounts</h1>
    </div>

    <div id="discount-cards-container"></div>

    <div id="myPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Requirements</h2>
            <ul id="requirements-list"></ul>
        </div>
    </div>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#">Home</a>
            <a href="#">Food Discounts</a>
            <a href="#">Entertainment Discounts</a>
            <a href="#">About Us</a>
        </div>
    </div>

    <script>
        async function fetchDiscounts() {
            try {
                const response = await fetch('food_beverages.json'); // Fetch the food & beverages JSON data
                if (!response.ok) throw new Error('Network error');
                
                const discounts = await response.json();
                
                // Debugging to ensure data is loaded correctly
                console.log('Discounts loaded:', discounts);
                
                // Loop over each discount and create a card
                discounts.forEach(discount => {
                    if (discount.id && discount.name && discount.image) {
                        createDiscountCard(discount);
                    } else {
                        console.warn('Discount object missing required fields:', discount);
                    }
                });
            } catch (error) {
                console.error('Error fetching discounts:', error);
            }
        }

        function createDiscountCard(discount) {
            const container = document.getElementById('discount-cards-container');
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div style="position: relative;">
                    <img src="${discount.image}" alt="${discount.name}">
                </div>
                <div class="container" style="padding-top: 0; font-size:25px; display: flex; justify-content: space-between; align-items: center;">
                    <h4 style="text-align: left; margin: 0;"><b>${discount.name}</b></h4>
                    <span style="background-color: #EAEAEA; color: #333; padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: bold;">
                        ${discount.category}
                    </span>
                </div>
                <div class="container" style="margin: 20px 0 0; color: #e0b800; padding-top: 0; padding-bottom: 10px;">
                    <p style="text-align: left; margin: 0;">${discount.discount_description}</p>
                </div>
                <div style="position: absolute; bottom: 10px; width: calc(100% - 20px); padding: 10px;">
                    <a href="detailed_discounts_food&bevs.html?id=${discount.id}" target="_blank" style="float: left; background-color: black; color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; font-size: 14px;">
                        More Info
                    </a>
                    <button onclick="showRequirements('${discount.requirements.r1}', '${discount.requirements.r2}')" style="float: right; background-color: #28a745; color: white; padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer;">
                        Get Offer
                    </button>
                </div>
            `;
            container.appendChild(card);
        }

        function showRequirements(r1, r2) {
            const popup = document.getElementById("myPopup");
            const requirementsList = document.getElementById("requirements-list");

            requirementsList.innerHTML = '';
            const req1 = document.createElement('li');
            req1.textContent = r1;
            const req2 = document.createElement('li');
            req2.textContent = r2;

            requirementsList.appendChild(req1);
            requirementsList.appendChild(req2);

            popup.style.display = "block";
        }

        function closePopup() {
            document.getElementById("myPopup").style.display = "none";
        }

        window.onclick = function(event) {
            const popup = document.getElementById("myPopup");
            if (event.target === popup) closePopup();
        };

        const isLoggedIn = false;

        window.onload = function() {
            const beforeLoginElements = document.querySelectorAll(".navBeforeLogin");
            const afterLoginElements = document.querySelectorAll(".navAfterLogin");

            if (isLoggedIn) {
                beforeLoginElements.forEach(el => el.style.display = "none");
                afterLoginElements.forEach(el => el.style.display = "block");
            } else {
                beforeLoginElements.forEach(el => el.style.display = "block");
                afterLoginElements.forEach(el => el.style.display = "none");
            }
            fetchDiscounts(); // Fetch discounts on page load
        };

        function toggleMenu() {
            const overlay = document.getElementById("myNav");
            overlay.style.width = overlay.style.width === "100%" ? "0" : "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0";
        }

        document.getElementById('discounts-btn').addEventListener('click', function() {
            const dropdown = document.getElementById('discounts-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
