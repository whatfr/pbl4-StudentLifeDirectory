<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Page</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Baskerville', sans-serif;
      background-color: #f4f4f4;
      
    }

    .container {
      display: grid;
      grid-template-columns: 3fr 1.5fr; /* Adjusts layout to 3:1 ratio */
      gap: 20px;
      padding: 20px;
    }

    .container2 {
      display: grid;
      grid-template-columns: 1fr 1fr; 
      gap: 10px;
      padding: 20px;
      margin-top: -30px; /* Adjusted margin to minimize space */
    }

    .details, .map-container, .contact-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .details {
      width: 100%; /* Full width of the grid cell */
    }

    .map-container {
      width: 100%; /* Full width of the grid cell */
      position: relative; /* Set the map container position to relative */
    }

    .contact-container {
      width: 100%; /* Full width of the grid cell */
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 100%; /* Full width of the grid cell */
    }

    .image-gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #map {
      width: 100%; /* Make the map take full width of its container */
      height: 300px; /* Fixed height for the map */
      border-radius: 10px; /* Round the corners of the map */
    }

    /* Centered Headings with Decorative Elements */
    h2 {
      text-align: center;
      font-size: 24px;
      position: relative;
      margin-bottom: 20px;
      color: #8e44ad;
    }

    /* Horizontal decorative lines */
    h2::before, h2::after {
      content: '';
      display: inline-block;
      width: 30px; /* Length of the bars */
      height: 1px;
      background-color: #8e44ad;
      vertical-align: middle; /* Align with text */
      margin: 0 10px; /* Space between diamond and bar */
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Align vertically in the center */
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
    }

    .value {
      color: #666;
      display: flex;
      align-items: center; /* Center the value with the dotted line */
    }

    .dotted-line {
      border-top: 1px dotted #666; /* Dotted line style */
      margin: 0 5px; /* Space around the dotted line */
      flex-grow: 1; /* Allow the dotted line to expand */
      height: 1px; /* Ensure the line has height */
    }

    /* New class for contact items */
    .contact-item {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Align vertically in the center */
      margin-bottom: 10px;
    }

    /* Style for the Show Route button container */
    .show-route-container {
      position: absolute; /* Absolute positioning */
      bottom: 10px; /* Positioning from the bottom */
      right: 10px; /* Positioning from the right */
      display: flex; /* Flexbox for alignment */
      align-items: center; /* Center items vertically */
    }

    /* Style for the arrow button */
    #show-route {
      background-color: #8e44ad; /* Button color */
      font-size: 8cap;
      color: white; /* Text color */
      border: none; /* Remove border */
      border-radius: 50%; /* Rounded corners */
      width: 22px; /* Width of the button */
      height: 22px; /* Height of the button */
      display: flex; /* Flexbox for alignment */
      align-items: center; /* Center contents vertically */
      justify-content: center; /* Center contents horizontally */
      cursor: pointer; /* Pointer cursor */
      transition: background-color 0.3s; /* Transition for hover effect */
      font-size: 20px; /* Font size for the arrow */
      margin-right: 10px; /* Space between button and text */
    }

    #show-route:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Details Container -->
    <div class="details">
      <h2>Details</h2>
      <div class="detail-item">
        <span class="label">Title</span>
        <span class="value" id="title">
          Lorem Ipsum
          <span class="dotted-line"></span> <!-- Dotted line here -->
        </span>
      </div>
      <div class="detail-item">
        <span class="label">Description</span>
        <span class="value" id="description">Lorem ipsum dolor sit amet.</span>
      </div>
      <div class="detail-item">
        <span class="label">Category</span>
        <span class="value" id="category">Food</span>
      </div>
      <div class="detail-item">
        <span class="label">Expiration Date</span>
        <span class="value" id="expiration">2024-12-31</span>
      </div>
    </div>

    <!-- Image Gallery Container -->
    <div class="image-gallery">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
      <img src="image4.jpg" alt="Image 4">
    </div>
  </div>

  <div class="container2">
    <!-- Map Container -->
    <div class="map-container">
      <div id="map"></div>
      <div class="show-route-container">
        <span>Show Route </span> <!-- Text next to the arrow -->
        <button id="show-route">â†’</button> <!-- Arrow button -->
      </div>
    </div>

    <!-- Contact Information Container -->
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <div class="contact-item">
        <span class="label">Location</span>
        <span class="value" id="location">
          23 Greenfield Avenue, Prague
          <span class="dotted-line"></span> <!-- Dotted line here -->
        </span>
      </div>
      <div class="contact-item">
        <span class="label">Phone</span>
        <span class="value" id="phone">+49 1234 567890</span>
      </div>
    </div>
  </div>

  <script>
    // JavaScript here
    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 34.8110, lng: 135.5588 }, // Prague coordinates
        zoom: 12
      });
    }

    document.getElementById('show-route').addEventListener('click', function () {
      alert("Route functionality to be implemented");
    });

    // Example dynamic update based on user interaction
    function updateDetails(title, description, category, expiration, location, phone) {
      document.getElementById('title').textContent = title;
      document.getElementById('description').textContent = description;
      document.getElementById('category').textContent = category;
      document.getElementById('expiration').textContent = expiration;
      document.getElementById('location').textContent = location;
      document.getElementById('phone').textContent = phone;

      // Update map location
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: location }, function (results, status) {
        if (status === 'OK') {
          map.setCenter(results[0].geometry.location);
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }
  </script>
</body>
</html>
