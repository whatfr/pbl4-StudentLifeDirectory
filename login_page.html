<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Baskerville', sans-serif;
            background-color: #f5f5f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container to hold form and image */
        .container {
            display: flex;
            justify-content: space-between;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Login box */
        .login-box {
            width: 65%;
            max-width: 760px;
            padding: 40px;
            border: 5px solid #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
        }

        /* Login title with bar and square decoration */
        .login-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
        }

        .login-title h2 {
            font-family: 'Baskerville', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        /* Decorative elements next to the login title */
        .login-title::before,
        .login-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background-color: #ccc;
        }

        .login-title::before {
            margin-right: 10px;
        }

        .login-title::after {
            margin-left: 10px;
        }

        /* Input fields styling */
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Baskerville', sans-serif;
            color: #333;
        }

        .login-form input::placeholder {
            font-size: 14px;
            color: #888;
        }

        /* Login button styling */
        .login-form button {
            width: 100%;
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-form button:hover {
            background-color: #e06548;
        }

        /* Sign-up link */
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .signup-link a {
            text-decoration: none;
            color: #007bff;
        }

        /* Right-side box for the image */
        .image-box {
            width: 45%;
            max-width: 800px;
            background-color: #f0f0f0;
            padding: 20px;
            border: 30px solid #ccc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: url("https://www.pngall.com/wp-content/uploads/15/Login-PNG-Photo.png") no-repeat center;
            background-size: cover;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left box: Login form -->
        <div class="login-box">
            <form class="login-form" onsubmit="return false;">
                <div class="login-title">
                    <h2>LOG IN</h2>
                </div>

                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>

                <button type="button" onclick="login()">LOG IN</button>
                <p class="signup-link">Don't have an account? <a href="signup_page.html">Sign Up.</a></p>
            </form>
        </div>

        <!-- Right box: Image -->
        <div class="image-box"></div>
    </div>

    <script>
       function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Retrieve user data from local storage using dynamic key
    const user = JSON.parse(localStorage.getItem("user_" + username));

    if (user && user.password === password) { // Check if user exists and password matches
        // Redirect to home page if login is successful
      
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("currentUser", username);
        window.location.href = 'homepage.html';
    } else {
        alert('Invalid username or password. Please try again.');
    }
}
    </script>
</body>
</html>
